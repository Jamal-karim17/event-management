<div class="container mt-4">
    <h3>{{ isEditMode ? 'Edit Attendee' : 'Register Attendee' }}</h3>
    <form #attendeeForm="ngForm" (ngSubmit)="onSubmit(attendeeForm)">
      <div class="mb-3">
        <label for="fullName">Full Name</label>
        <input
          type="text"
          class="form-control"
          id="fullName"
          name="fullName"
          [(ngModel)]="attendee.fullName"
          required
        />
      </div>
      <div class="mb-3">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          [(ngModel)]="attendee.email"
          required
        />
      </div>
      <div class="mb-3">
        <label for="event">Event</label>
        <select
          class="form-control"
          id="event"
          name="eventId"
          [(ngModel)]="attendee.eventId"
          required
        >
          <option *ngFor="let event of events" [value]="event.id">{{ event.name }}</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">
        {{ isEditMode ? 'Update Attendee' : 'Register Attendee' }}
      </button>
    </form>
  </div>
