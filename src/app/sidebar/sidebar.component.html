<nav class="sidebar bg-dark text-white d-flex flex-column" style="height: 100vh;">

  </div>

    <!-- Dashboard Link -->
    <li class="nav-item">
      <a class="nav-link text-white" routerLink="/customer">

    </li>

   
   

    <!-- Home Link -->
    <li class="nav-item">
      <a class="nav-link text-white" routerLink="/home">

      </a>
    </li>

    <li class="nav-item">
      <a class="nav-link text-white" (click)="toggleMenu('events')">

      <ul class="nav flex-column ms-3" *ngIf="menus.events">

          <a class="nav-link text-white" routerLink="/createevent">

          </a>

          <a class="nav-link text-white" routerLink="/eventlist">
            <i class="bi bi-list-ul me-2"></i> List Events
          </a>
        </li>
      </ul>
    </li>

    <li class="nav-item">
      <a class="nav-link text-white" (click)="toggleMenu('attendees')">
        <i class="bi bi-people me-2"></i> Attendees
        <i class="bi float-end" [ngClass]="{'bi-chevron-down': !menus.attendees, 'bi-chevron-up': menus.attendees}"></i>
      </a>
      <ul class="nav flex-column ms-3" *ngIf="menus.attendees">
        <li class="nav-item">
          <a class="nav-link text-white" routerLink="/attendees/create">
            <i class="bi bi-person-plus me-2"></i> Register Attendee
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" routerLink="/attendees/list">

      </ul>

        <li class="nav-item">
          <a class="nav-link text-white" routerLink="/tickets/issue">

          </a>

          <a class="nav-link text-white" routerLink="/tickets/list">

      </a>
    </li>
