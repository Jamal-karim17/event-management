<div class="d-flex">
  <!-- Sidebar - only show if not on the login or signup page -->
  <app-sidebar *ngIf="!isLoginPage && !isSignupPage"></app-sidebar>

  <!-- Main Content - Adjust margin if on the login or signup page -->
  <div class="main-content flex-grow-1 p-3" [ngStyle]="{'margin-left': (isLoginPage || isSignupPage) ? '0' : '250px'}">
    <router-outlet></router-outlet>
  </div>
</div>
