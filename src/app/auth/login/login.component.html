<div class="login-container" style="background-image: url('assets/good team.jpg');">
  <div class="login-form">
      <h2>Welcome Back</h2>
      <p class="description">Please enter your credentials to continue</p>
      
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
          <div class="form-group">
              <label for="username">Username</label>
              <div class="input-group">
                  <input type="text" id="username" [(ngModel)]="username" name="username" class="form-control" required />
                  <div class="input-group-append">
                      <i class="fas fa-user"></i>
                  </div>
              </div>
          </div>
          
          <div class="form-group">
              <label for="password">Password</label>
              <div class="input-group">
                  <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" required [type]="passwordVisible ? 'text' : 'password'" />
                  <div class="input-group-append">
                      <i class="fas" [ngClass]="passwordVisible ? 'fa-eye-slash' : 'fa-eye'" (click)="togglePasswordVisibility()"></i>
                  </div>
              </div>
          </div>
          
          <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">Login</button>
          
          <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
          
          <div class="signup-link">
              <p>Don't have an account? <a routerLink="/signup">Sign Up</a></p>
          </div>
      </form>
  </div>
</div>
